<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./assets/CSS/modal.css" />
	</head>
	<body>
		<div class="modal-container">
			<div class="wrap">
				<button class="modal-btn js-open btn-open is-active">Show modal</button>
				<div class="modal js-modal">
					<div class="modal-image">
						<svg viewBox="0 0 32 32" style="fill: #48db71">
							<path d="M1 14 L5 10 L13 18 L27 4 L31 8 L13 26 z"></path>
						</svg>
					</div>
					<h1 class="modal-heading">Nice job!</h1>
					<p class="modal-message">To dismiss click the button below</p>
					<button class="modal-btn js-close">Dismiss</button>
				</div>
			</div>
		</div>
		<script src="https://unpkg.com/dynamics.js@1.1.5"></script>
		<script src="./assets/JS/modal.js"></script>
	</body>
</html>
